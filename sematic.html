<!DOCTYPE html>
<html>

<head>
    <title>My Semantic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2px;
            padding:10px ;
            background-color: rgb(196, 206, 255);
            
        }

        header,
        nav,
        main,
        footer {
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
        }

        nav {
            background-color: #333;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            background-color: #f4f4f4;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a section about us.</p>
        </section>
        <article>
            <h2>Latest News</h2>
            <p>This is an article about the latest news.</p>
        </article>
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
            Example element with utilities
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>

</html>
